<html>
    <head>
        <meta charset="UTF-8">
        <title>Eventos Inline</title>
    </head>
    <body>
        <div id="app">
            <!--chama a função após um click-->
            <button onclick="mostraAlerta()">Me pressione</button>
        </div>

        <script>
            // DOM é a árvore de elemento do HTML (TAGS com ID)
            function mostraAlerta() {
                alert('Botão fo clicado');
            }
        </script>
    </body>
</html>
