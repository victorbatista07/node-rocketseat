<head>
    <head>
        <meta charset="UTF-8">
        <title>Estruturas de Repetição</title>
    </head>
    <body>
        <script>
            // for, while

            for(var i = 0; i <= 100; i++) {
                console.log(i);
            }

            var j = 0;
            while(j <= 100) {
                console.log(j);
                j++;
            }
        </script>
    </body>
</head>
