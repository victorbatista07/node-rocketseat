<html>
    <head>
        <title>Condicionais</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo) {
                switch (sexo) {
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default:
                        return 'Outro';
                }

                if(sexo === 'M') {
                    return 'Masculino';
                } else if(sexo === 'F') {
                    return 'Feminino';
                } else {
                    return 'Outro';
                }
            }

            var resultado = retornaSexo('M'); //Masculino
            console.log(resultado);
        </script>
    </body>
</html>
