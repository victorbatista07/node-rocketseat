<html>

        <title>Funções</title>

    <body>
        <script>
            function soma(numero1, numero2) {
                var resultado = numero1 + numero2; //está variável é visivel dentro do seu escopo

                return resultado;
            }

            var resultado = soma(1, 2);

            console.log(resultado);
        </script>
    </body>
