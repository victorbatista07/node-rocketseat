<html>
    <head>
        <title>Variáveis e Dados</title>
    </head>
    <body>
        <script>
            var nome = 'Gabriel'; // declarando uma variável global no escopo script
            var idade = 23; // inteiro
            var peso = 80.5; // float
            var humano = true; // booleano
            
            var aluno = ['Diego', 'Gabriel', 'Lucas']; // vetor

            var obj = { //objeto
                nome: 'Gabriel',
                idade: 23,
                peso: 70.5,
                humano: true
            }; // objeto

            var obja = { //objeto
                nome: aluno[0], //atribuido o nome do array no atributo do objeto
                idade: 23,
                peso: 70.5,
                humano: true
            }; // objeto

            console.log();
        </script>
    </body>
</html>
