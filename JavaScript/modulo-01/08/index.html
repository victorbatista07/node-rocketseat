<html>
    <head>
        <title>Condição Ternária</title>
    </head>
    <body>
        <script>
            var sexo = 'M';
            // ? é igual a true e : é igual a false
            var retorno = (sexo === 'M') ? 'Masculino' : 'Feminino';
            console.log(retorno); //Masculino
        </script>
    </body>
</html>
